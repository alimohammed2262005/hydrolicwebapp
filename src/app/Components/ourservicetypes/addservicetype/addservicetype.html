<div class="page-center">
  <div class="service-form-wrapper">
    <form [formGroup]="serviceForm" (ngSubmit)="submit()">

      <div *ngIf="message" 
           [ngClass]="{'alert': true, 'success': messageType==='success', 'error': messageType==='error'}"
           class="message-box">
        {{ message }}
      </div>

      <h3 class="form-title">إضافة نوع خدمة جديد</h3>

      <div class="form-group">
        <label>اسم الخدمة</label>
        <select class="form-control" formControlName="serviceName">
          <option value="" disabled selected>اختر الخدمة</option>
          <option *ngFor="let service of ourServicesList" [value]="service.id">
            {{ service.name }}
          </option>
        </select>
        <div *ngIf="serviceName?.touched && serviceName?.invalid" class="error">
          <small *ngIf="serviceName?.errors?.['required']">اسم الخدمة مطلوب.</small>
        </div>
      </div>

      <div class="form-group">
        <label>وصف نوع الخدمة</label>
        <textarea class="form-control" formControlName="description" placeholder="أدخل وصف نوع الخدمة"></textarea>
        <div *ngIf="description?.touched && description?.invalid" class="error">
          <small>الوصف مطلوب.</small>
        </div>
      </div>

      <div class="form-group">
        <label>صورة الخدمة</label>
        <input type="file" class="form-control" (change)="onFileSelect($event)" formControlName="image" />
        <div *ngIf="image?.touched && image?.invalid" class="error">
          <small>الصورة مطلوبة.</small>
        </div>
      </div>

      <button type="submit" class="btn-submit" [disabled]="serviceForm.invalid">إضافة نوع الخدمة</button>
    </form>
  </div>
</div>
