<div *ngIf="apiMessage" 
     [ngClass]="{'alert': true, 'success': apiMessageType==='success', 'error': apiMessageType==='error'}"
     style="margin: 0 auto 20px; text-align: center;">
  {{ apiMessage }}
</div>
<div class="text-center w-100" *ngIf="loading">
  <app-spinner></app-spinner>
</div>
<div class="services-list" dir="rtl"
     *ngIf="!loading && services.length > 0"
     [attr.data-count]="services.length">
  <div class="service-row" *ngFor="let service of services">
    <span class="service-name">{{ service.serviceName}}</span>
    <span class="service-image">
      <img [src]="environment + '/uploads/' + service.image" 
      alt="{{ service.serviceName }}" 
      class="img-fluid rounded shadow-sm" 
      style="max-height: 280px; object-fit: cover; width: 100%;" />
    </span>
    <span class="service-description">{{ service.description }}</span>
    <div class="row-actions">
      <button class="btn btn-danger" (click)="restoreService(service.id)">استرجاع</button>
    </div>
  </div>
</div>
<div *ngIf="services.length === 0 && !loading" class="empty-cart">
  <h3>لا توجد أى عناصر للخدمات محذوفة حتى الآن</h3>
</div>
