<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8">
  <title>هيدرو ماكس للهيدروليك والنيوماتيك والتشكيل المعدنى</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="تعـد مجموعـة هيدرو ماكس اسـماً رائـداً فـي الهيدروليك والنيوماتيك والتشكيل المعدنى">
  <meta name="keywords" content="هيدرو ماكس, هيدروليك, نيوماتيك, تشكيل معدنى , معادن">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
</head>
<div class="text-center w-100" *ngIf="loading">
  <app-spinner></app-spinner>
</div>
<div class="action-buttons-vertical" *ngIf="projects.length > 0">
  <button class="btn btn-success" (click)="addImage()">إضافة صورة مشروع</button>
</div>
<div class="projects-list" *ngIf="!loading" dir="rtl">
  <div class="project-row" *ngFor="let project of projects">
    <span class="project-name">{{ project.name }}</span>
    <span class="project-type">{{ project.type }}</span>
    <span class="project-image">
      <img [src]="environment + '/uploads/' + project.image" 
           alt="{{ project.image }}" 
           class="img-fluid rounded shadow-sm" 
           style="max-height: 180px; object-fit: cover; width: 100%;" />
    </span>
    <div class="project-actions">
      <button class="view-more-btn" (click)="viewProjectImages(project.id)">
        <i class="fas fa-eye"></i> عرض المزيد
      </button>
    </div>
  </div>
</div>

<div *ngIf="projects.length === 0 && !loading" class="empty-cart">
  <h3>لا توجد أى مشاريع حتى الأن لعرض الصور</h3>
</div>
