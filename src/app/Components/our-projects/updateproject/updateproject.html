<div class="project-form-dark">
  <div class="project-form-wrapper">
    <form [formGroup]="projectForm" (ngSubmit)="submit()">

      <div *ngIf="message" 
           [ngClass]="{'message-box': true, 'success': messageType==='success', 'error': messageType==='error'}">
        {{ message }}
      </div>

      <h3 class="form-title">تعديل المشروع</h3>

      <div class="form-group">
        <label>اسم المشروع</label>
        <input type="text" class="form-control" formControlName="projectName" placeholder="أدخل اسم المشروع" />
      </div>

      <div class="form-group">
        <label>وصف المشروع</label>
        <textarea class="form-control" formControlName="projectDescription" placeholder="أدخل وصف المشروع"></textarea>
      </div>

      <div class="form-group">
        <label>نوع المشروع</label>
        <input type="text" class="form-control" formControlName="projectType" placeholder="أدخل نوع المشروع" />
      </div>

      <div class="form-group">
        <label>صورة المشروع</label>
        <input type="file" class="form-control" (change)="onFileSelect($event)" formControlName="projectImage" />
      </div>

      <button type="submit" class="btn-submit" [disabled]="projectForm.invalid">تحديث المشروع</button>
      
    </form>
  </div>
</div>
