<div class="page-center">
  <div class="project-form-wrapper">
    <form [formGroup]="projectImageForm" (ngSubmit)="submit()">

      <h3 class="form-title">إضافة صورة مشروع جديد</h3>

      <div *ngIf="message" 
           [ngClass]="{'success': messageType==='success', 'error': messageType==='error', 'show': message}"
           class="message-box">
        {{ message }}
      </div>

      <div class="form-group">
        <label>المشروع</label>
        <select class="form-control" formControlName="projectId">
          <option value="" disabled selected>اختر المشروع</option>
          <option *ngFor="let project of projectsList" [value]="project.id">
            {{ project.name}}
          </option>
        </select>
        <div *ngIf="projectId?.touched && projectId?.invalid" class="error-msg">
          <small>المشروع مطلوب.</small>
        </div>
      </div>

      <div class="form-group">
        <label>صورة المشروع</label>
        <input type="file" class="form-control" (change)="onFileSelect($event)" formControlName="image" />
        <div *ngIf="image?.touched && image?.invalid" class="error-msg">
          <small>الصورة مطلوبة.</small>
        </div>
      </div>

      <button type="submit" class="btn-submit" [disabled]="projectImageForm.invalid">
        إضافة صورة المشروع
      </button>
    </form>
  </div>
</div>
