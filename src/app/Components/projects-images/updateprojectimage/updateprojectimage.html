<div class="page-center">
  <div class="project-form-wrapper">
    <form [formGroup]="projectImageForm" (ngSubmit)="submit()">
      <h3 class="form-title">تحديث صورة المشروع</h3>
      <div *ngIf="message" 
           [ngClass]="{'alert': true, 'success': messageType==='success', 'error': messageType==='error'}"
           class="message-box">
        {{ message }}
      </div>

      <div class="form-group">
        <label>المشروع</label>
        <select class="form-control" formControlName="projectId">
          <option value="" selected>اختر المشروع</option>
          <option *ngFor="let project of projectsList" [value]="project.id">
            {{ project.name }}
          </option>
        </select>
      </div>

      <div class="form-group">
        <label>صورة المشروع</label>
        <input type="file" class="form-control" (change)="onFileSelect($event)" formControlName="image" />
      </div>

      <button type="submit" class="btn-submit">تحديث صورة المشروع</button>
    </form>
  </div>
</div>
