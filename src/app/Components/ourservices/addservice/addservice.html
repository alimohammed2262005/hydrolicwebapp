<div class="service-page">
  <div class="service-form-wrapper">
    <form [formGroup]="serviceForm" (ngSubmit)="submit()">

      <div *ngIf="message" 
           [ngClass]="{'alert': true, 'success': messageType==='success', 'error': messageType==='error'}"
           class="message-box">
        {{ message }}
      </div>

      <h3 class="form-title">إضافة خدمة جديدة</h3>

      <div class="form-group">
        <label>اسم الخدمة</label>
        <input type="text" class="form-control" formControlName="name" placeholder="أدخل اسم الخدمة" />
        <div *ngIf="name?.touched && name?.invalid" class="error">
          <small *ngIf="name?.errors?.['required']">اسم الخدمة مطلوب.</small>
          <small *ngIf="name?.errors?.['pattern']">مسموح بالحروف فقط.</small>
        </div>
      </div>

      <div class="form-group">
        <label>صورة الخدمة</label>
        <input type="file" class="form-control" (change)="onFileSelect($event)" formControlName="image" />
        <div *ngIf="image?.touched && image?.invalid" class="error">
          <small>الصورة مطلوبة.</small>
        </div>
      </div>

      <button type="submit" class="btn-submit" [disabled]="serviceForm.invalid">إضافة الخدمة</button>
    </form>
  </div>
</div>
